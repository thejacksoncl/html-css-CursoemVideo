<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente almente e diminua o tamanho de seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 900px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/dont.mp3" controls autoplay></audio>
    <!--compativel com MP3, WAV, OGG-->

    <!--abaixo mostra outra forma de adicionar audio no site.-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/fireplace.mp3" type="audio/mpeg">
        <source src="midia/fireplace.ogg" type="audio/ogg">
        <source src="midia/fireplace.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/fireplace.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    
</body>
</html>
