<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <!--Esta é uma forma de adicionar videos,abaixo, lembrando que temos que colocar todos os formatos para gerar uma maior compatibilidade (no caso de hospedar video diretamente no meu site), neste caso se colocar 2 videos, aparecera 2 videos no site-->
    <video src="midia/meuvideo.mp4" height="500" controls></video>
    <video src="midia/meuvideo.webm" height="500" controls></video>

    <!--nesta modalidade mesmo que coloque muitos videos, no site só aparecerá um video. Esta opção serve para maior compatibilidade-->
    <video height="500" controls autoplay loop>
        <source src="midia/myvideo.mp4" type="video/mp4">
        <source src="midia/myvideo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
